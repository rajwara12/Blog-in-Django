{% extends 'blog/base.html' %}
{% block title %}Contact {% endblock title %}
{% block form %}
<div class="container mt-5 border rounded">
    <h3 class="display-2  text-center">Contact Us </h3>
    <div class="col">
        <form action="/contact/" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" required name="name" id="" class="form-control" placeholder="" aria-describedby="helpId">
               
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" required name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId">
                 
              </div>
              <div class="form-group">
                <label for="">E-Mail</label>
                <input type="email" required name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                 
              </div>
              <div class="form-group">
                <label for="">Write down about your queries....</label>
                <input type="text" name="desc" id="" class="form-control" placeholder="" aria-describedby="helpId">
                 
              </div>
              <input type="submit" required class="btn btn-outline-info col-lg-2 mt-2" value="Submit" class="form-control" placeholder="" aria-describedby="helpId">
              
        </form>
    </div>
</div>






{% endblock form %}
